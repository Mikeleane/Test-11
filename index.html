<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumi Game Map</title>

  <!-- Local H5P CSS (no CDN) -->
  <link rel="stylesheet" href="vendor/h5p/h5p.css" />

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; }
    #page, h1 { max-width: 980px; margin: 0 auto; }
    h1 { margin-bottom: 16px; }
  </style>
</head>
<body>
  <div id="page">
    <h1>Lumi Game Map</h1>
    <div id="h5p"></div>
  </div>

  <!-- Local H5P JS (no CDN) -->
  <script src="vendor/h5p/main.bundle.js"></script>
  <script>
    (function () {
      // Works no matter what the repo is called (e.g. /Test-11/)
      const base = location.pathname.replace(/\/[^/]*$/, '/');

      const opts = {
        // Path that contains h5p.json + content/ + libraries/
        h5pJsonPath: base + 'h5p-folder',
        // Local frame assets
        frameJs:  'vendor/h5p/frame.bundle.js',
        frameCss: 'vendor/h5p/h5p.css'
      };

      console.log('Starting H5P with:', opts);
      new H5PStandalone.H5P(document.getElementById('h5p'), opts);
    })();
  </script>
</body>
</html>
